<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="defeat"><strong>DEFEAT IF YOU CAN!!!</strong></div>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class="wrapper"><button onClick="startGame()" class="button"><strong>Replay</strong></button></div>
    <div class="copyright"><p><strong>Made By RISAV KATARA</strong></p></div>
	

  <script src="scripts.js"></script>
</body>
</html>
